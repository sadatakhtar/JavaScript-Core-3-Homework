<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Weather App | DarkSky</title>
</head>
<body>
    <div class="location">
        <div class="innerDiv">
            <h1 class="location-timezone">Timezone</h1>
            <p id="country">country</p>
            <p id="region">region</p>
            <p id="area">Area</p>
            
        </div>
       
       <p><img id="weatherIcon" src="" alt="icon" width="100" height="100"></p>
    </div>

    <div class="temperature">
        <div class="degree-section">
            <h2 class="temperature-degree">30</h2>
            <span>&deg;</span>
            <span id="span">F</span>
        </div>
        <div class="temperature-description">Its hot</div>
    </div>

    


    <script src="/app.js"></script>
</body>
</html>
